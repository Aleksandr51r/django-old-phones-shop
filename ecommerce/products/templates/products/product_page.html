{% extends 'base.html' %} {% load static %}
{% block content%}
    <h1>{{ product.name }}</h1>
    <a>{{ product.brand.name }}</a>
    <div class="carousel"> 
    {% for img in product.images.all  %}
        <div class="carousel-item {% if img.is_main %}active{% endif %}">
            <img src="{{ img.image.url }}"alt="{{ img.alt_text }}">
        </div>
    {% endfor %}

</div> {% endblock %}
